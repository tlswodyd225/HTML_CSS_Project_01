<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>불릿 바꾸기</title>
<style type="text/css">
	.sqbullet{
		list-style-type: square;
	}
	.nobullet{
		list-style-type: none;
	}
</style>
</head>
<body>
	<h1>미래테크 컴퍼니</h1>
	<ul class="sqbullet">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상 강의</li>
	</ul>
	
	<ul class="nobullet">
		<li>회사소개</li>
		<li>도서</li>
		<li>자료실</li>
		<li>질문답변</li>
		<li>동영상 강의</li>
	</ul>
</body>
</html>
