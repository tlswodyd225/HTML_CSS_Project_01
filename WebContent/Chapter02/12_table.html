<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
<style type="text/css">
td.th {
	padding: 10px;
}
</style>
</head>
<body>
	<table border="1">
		<!-- 표에 제목 붙이기(caption) -->
		<caption>
			<strong>Modern Brower</strong>
			<p>국내에서 자주 사용하는 모던 브라우저</p>
		</caption>
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬(Chrome)</th>
			<td>Google</td>
			<td>https:www.google.com/chrome/</td>
		</tr>
		<tr>
			<th>파이어폭스(Firefox)</th>
			<td>Mozilla</td>
			<td>https:www.mozilla.org/ko/firefox/</td>
		</tr>
		<tr>
			<th>엣지(Edge)</th>
			<td>Microsoft</td>
			<td>https:www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>
