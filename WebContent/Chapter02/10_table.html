<!DOCTYPE html>

<title>표 만들기</title>

<body>
	<table border="3">
		<!-- tr(table row),th(table head), td(table data) -->

			<th>제목 셀</th>

			<td>1행 3열</td>
		</tr>
		<tr>
			<th>제목 셀</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
