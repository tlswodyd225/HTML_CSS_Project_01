<h1>웹 접근성</h1>
<!-- <q> 태그:인용 내용 표시, 인라인 레벨, 따옴표를 붙여 표시 -->
<p>웹의 창시자인 팀 버너스(Tim Berners-Lee)의
<q cite="http:www.w3.or/standards/webdesign/addessibility">웹의 힘은 보편성에 있다.
장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다.</q>라는 말로 웹 접근성을 설명한다.</p>
