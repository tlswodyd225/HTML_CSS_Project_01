<h2>제주 이색 여행지-이중섭 거리</h2>
<!--  <strong>태그(강조),<b>태그(단순히 굵게) : 굵게 표시하기, 화면낭 독기 -->
<p><strong>주말</strong>마다<b>'서귀포 문화 예술 디자인 시장'</b>이 열립니다</p>
<!-- <em>태그,<i>태그 : 이탤릭체로 표시, 중요<em> -->
<p><em>'아트마켓'</em>이라고도 부르는데, <i>문화예술체험</i>이나<i>공연관람</i>을 할수도 있고<br>
작가들이 직접 만든 창작 예술품등을 판매하기도 합니다.</p>
