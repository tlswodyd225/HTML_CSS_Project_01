<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제주 올레</title>
<style type="text/css">
dl{
	line-height:25px;/*줄 간격*/
}
</style>
</head>
<body>
	<h1>제주 올레</h1>
	<dl>
		<dt>올레 1코스</dt>
		<dd>코스: 시흥초등학교 옆 - 광치기 해변</dd>
		<dd>거리:14.6km(4~5시간)</dd>
		<dd>난이도: 중</dd>
		<dt>올레 2코스</dt>
		<dd>코스: 광치기 해변 - 온평 포고</dd>
		<dd>거리: 14.5km(4~5시간)</dd>
		<dd>난이도: 중</dd>
	</dl>
</body>
</html>
<!-- <dl> : 제목과 설명이 한 쌍인 목록 -->
<!-- dl<description list> : 정의 목록, 용어를 설명하는 목록 
	 dt(description term> : 정의 목록, 정의되어 있는 용어의 제목
	 dd(definition description) : 정의 설명, 용어를 설명
	 
dl요소는 ol과 ul li요소만 자식으로 놓듯이, dt와 dd요소만을 자식으로 둘수 있다.
그리고 주의할 점은 dt는 인라인 요소이며, dd는 블럭 요소이다. 따라서 dt안에 블럭요소를 넣으면 안된다.	 
-->
