<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <div> : 구역설정, 특별한 의미 없음 -->
	<div style="float: left; width:150px; margin-right:25px">
		<img src="images/symbol.gif" alt="서울특별시  휘장">
		<!-- alt: 이미지가 안나오면 alt 내용이 뜸 -->
	</div>

	<div>
		<h1>서울특별시</h1>
		<p>
			<strong>서울의 지향 이미지: 역사와 활력의 인간도시</strong>
		</p>

		<p>
			<i>휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서 <br> 전체적으로는 신명나는 사람의 모습을 형상화한
			것으로 <br> 인간 중심도시를 지향하는 서울을 상징합니다.
			</i>
		</p>


		<p>
			자연-인간-도시의 맥락속에서<br> 녹색 산은 환경사랑, 청색 한강은 역사와 활력,<br> 가운데 해는
			미래의 비전과 희망을 함축하고,<br> 이 세가지 요소를 붓터치로 자연스럽게 연결하여 <br> 서울의
			이미지와 사람의 활력을 친근하게 느낄수 있도로 하였습니다.
		</p>
	</div>
</body>
</html>
