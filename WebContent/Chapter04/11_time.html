<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>time 속성</title>
</head>
<body>
<form>
<h3>대관 시간을 선택하세요(오늘)</h3>
<!-- 시간을 설정 -->
<label>시작 시간<input type ="time" value="09:00" id="start"></label>
<label>종료 시간<input type ="time" value="18:00" id="end"></label>
<h3>대관 시간을 선택하세요(다른 날짜)</h3>
<!-- 날짜와 시간을 함께 지정 -->
<label>시작 시간<input type ="datetime-local" value="2121-04-13T09:00"></label>
<label>종료 시간<input type ="datetime-local" value="2121-04-13T18:00"></label>
</form>
</body>
</html>
