<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
</head>
<body>
	<h1>회원 가입</h1>
	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user_id">아이디</label>
				 <input type="text" id="user-id">
				 </li>
				 <li><label for="pwd1">비밀번호</label>
				 <input type="text" id="pwd1">
				 </li>
				 <li><label for="pwd2">비밀번호 확인</label>
				 <input type="text" id="pwd2">
				 </li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user_name">이름</label>
				 <input type="text" id="user-name">
				 </li>
				 <li><label for="mail">메일 주소</label>
				 <input type="text" id="mail">
				 </li>
				 <li><label for="phone">연락처</label>
				 <input type="tel" id="phone">
				 </li>
				 <li><label for="homep">블로그/홈페이지</label>
				 <input type="url" id="homep">
				 </li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
