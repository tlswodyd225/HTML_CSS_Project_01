<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>신청 과목</legend>
			<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
			<label><input type="radio" name="subject" value="speaking">회화</label>
			<label><input type="radio" name="subject" value="grammer">문법</label>
			<label><input type="radio" name="subject" value="writing">작문</label>
			<!-- 이름이 같으면 하나씩 선택 가능 다르면 모두 선택 가능 -->
			<!--  value: 서버에서 구분하는 값 -->
		</fieldset>
		<fieldset>
			<legend>신청 과목</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택해주세요(복수 선택 가능)</p>
			<label><input type="checkbox" name="subject1" value="news">해외 단신</label>
			<label><input type="checkbox" name="subject2" value="dialog">5분회화</label>
			<label><input type="checkbox" name="subject3" value="pops">모닝팝스</label>
			<!-- checkbox: 복수 선택가능하게 해주는 것 -->
		</fieldset>
	</form>
</body>
</html>
