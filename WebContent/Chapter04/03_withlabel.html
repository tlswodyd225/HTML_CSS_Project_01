<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label태그 사용</title>
<style type="text/css">
ul {
	list-style: none; /*불릿없앰*/
}

li {
	marin: 20px; /*각 항목간 마진*/
}
</style>
</head>
<body>
	<form action="">
		<h3>수강 분야(다수 선택)</h3>
		<ul>
			<li><input type="checkbox" value="grm">문법</li>
			<li><input type="checkbox" value="wr">작문</li>
			<li><input type="checkbox" value="rb">독해</li>
		</ul>
		<h3>수강 과목(1과목만 선택)</h3>
		<ul>
			<li><input type="radio" name="subject" value="eng">영어회화
			</li>
			<li><input type="radio" name="subject" value="ch">중국어회화
			</li>
			<li><input type="radio" name="subject" value="jp">일어회화
			</li>
		</ul>
	</form>
</body>
</html>
