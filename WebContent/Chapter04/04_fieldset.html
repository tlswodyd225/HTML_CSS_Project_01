<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fieldset과 legend 태그</title>
<style type="text/css">
ul {
	list-style: none;
}

li {
	margin: 20px;
}

li label {
	width: 80px;
	float: left:
}

fieldset {
	margin: 15px
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인 정보</legend><!-- <legend> 태그는 <fieldset> 요소의 캡션(caption)을 정의할 때 사용합니다. -->
			<ul>
				<li><label for="name">이름</label> 
					<input type="text" id="name">
				</li>
				<li><label for="mail">메일 주소</label> 
					<input type="text" id="mail">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label for="id">아이디</label> 
					<input type="text" id="id">
				</li>
				<li><label for="pwd">비밀번호</label>
					 <input type="text" id="pwd">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
