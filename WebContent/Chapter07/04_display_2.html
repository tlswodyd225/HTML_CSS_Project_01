<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
nav ul{
		list-style-type:none;
}

nav ul li {
	display:inline; /*block: 여러칸 차지*/
}					/*inline: 한칸에 다 들어감*/	

nav ul li a{
	color:black;
	text-decoration:none;
}
</style>
</head>
<body>
<nav><!-- 안내 -->
	<ul>
		<li><a href="#">애완견 종류</a></li><!--#:임시 -->
		<li><a href="#">입양하기</a></li>
		<li><a href="#">건강돌보기</a></li>
		<li><a href="#">더불어살기</a></li>
	</ul>
</nav>
</body>
</html>
