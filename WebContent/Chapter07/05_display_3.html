<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
nav{
	width:100%;
	height:60px;
	background-color:#069;
}

nav ul {
	list-style-type: none;
}

nav ul li {
	display: inline-block;/*블록 내에 있는 것을 중앙으로 오게 함*/
	margin: 20px;
}

nav ul li a {
	color: white;
	text-decoration: none;
}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="#">애완견 종류</a></li>
		<li><a href="#">입양하기</a></li>
		<li><a href="#">건강돌보기</a></li>
		<li><a href="#">더불어살기</a></li>
	</ul>
</nav>
<h2>애완견 종류</h2>
</body>
</html>
